---
# file: roles/node1/tasks/main.yml
- name: add node2 at /etc/hosts
  sudo: yes
  lineinfile: >-
    dest=/etc/hosts
    line='192.168.33.12  node2'
    backup=yes
  tags: node1

- name: unarchive python27.
  sudo: yes
  unarchive: >
        src={{ python27_download_dir }}/{{ item.tarball }}
        dest={{ python27_download_dir }}/
        creates=no
        copy=no
  with_items: python27
  tags: python27

- name: configure python27
  sudo: yes
  command: >
    ./configure
    --prefix={{ python27_install_dir }}
    chdir={{ python27_download_dir }}/{{ item.item_dir }}
  with_items:
    python27
  tags: python27

- name: make python27
  sudo: yes
  command: >
    make
    chdir={{ python27_download_dir }}/{{ item.item_dir }}
  with_items:
    python27
  tags: python27

- name: make install python27
  sudo: yes
  command: >
    make install
    chdir={{ python27_download_dir }}/{{ item.item_dir }}
  with_items:
    python27
  tags: python27

- name: download pip install script
  sudo: yes
  command: >
    curl -LO https://raw.github.com/pypa/pip/master/contrib/get-pip.py
    chdir={{ item.download_dir }}
  with_items:
    pip
  tags: pip

- name: install pip
  sudo: yes
  command: >
    python {{ item.install_script }}
    chdir={{ item.download_dir }}
  with_items:
    pip
  tags: pip

- name: install ansible
  sudo: yes
  command: >
    yum install ansible-{{ item.version }}
  with_items:
    ansible
  tags: ansible
